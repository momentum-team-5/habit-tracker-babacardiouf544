{% extends "base.html" %}

{% block content %}
<h1><center>Track Your Habits</center></h1>
<h2><left><a href="{% url 'habit_create' %}">Create a Habit</a></center></h2>

<div>
    {% for habit in habits %}
    <div>
        <h2><a id="link" href="{% url 'habit_detail' pk=habit.pk %}">{{ habit.habit }}</a></h2>
        <p id="habit_info"> 
        {% if request.user.is_authenticated and request.user == habit.user %}
        <a href="{% url 'habit_update' pk=habit.pk %}">Edit Habit</a><br>  
        <a href="{% url 'habit_delete' pk=habit.pk %}">Delete Habit</a><br>
        {% endif %}
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
