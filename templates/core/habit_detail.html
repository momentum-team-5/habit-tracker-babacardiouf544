{% extends "base.html" %}
{% block content %}

<div class="flex flex-wrap"> 

    <ul>
        {% for record in records %}
        <li>{{ record.date_completed }}, {{ record.number }} </li>
        
           
        
        {% endfor %}
    </ul>
</div>  
{% endblock %}
